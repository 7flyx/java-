<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="font/iconfont.css" />

    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/_custom.scss">

    <!-- 引入 ace.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.2.9/ace.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.2.9/ext-language_tools.js"></script>
    
    <title>侧边栏伸缩菜单</title>
</head>

<body>
    <div class="wrap">
        <div class="nav1">
            <!--按钮-->
            <div class="btn1">
                <div class="btn-item"></div>
                <div class="btn-item"></div>
                <div class="btn-item"></div>
            </div>
            <!--头像-->
            <div class="icon">
                <div class="icon-img"><img src="img/eric.png" alt="" /></div>
                <div class="icon-con">
                    <p>Good Day</p>
                    <h2>Vitaliy D.</h2>
                </div>
            </div>
            <div class="line"></div>
            <div class="title">
                <p>Menu 6</p>
            </div>
            <div class="menu">
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-qipao1"></span></div>
                    <div class="con">首页</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon"><span class="iconfont icon-wenjian"></span></div>
                    <div class="con">题库</div>
                    <div class="ricon"><span class="iconfont icon-shezhi"></span></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-shexiang"></span>
                    </div>
                    <div class="con">提交记录</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-wenjian1"></span>
                    </div>
                    <div class="con">Payouts</div>
                    <div class="ricon"></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="title">
                <p>Sever 6</p>
            </div>
            <div class="serve">
                <div class="item">
                    <div class="licon"><span class="iconfont icon-renqun"></span></div>
                    <div class="con">Chat</div>
                    <div class="ricon"></div>
                </div>  
                <div class="item">
                    <div class="licon"><span class="iconfont icon-sousuo"></span></div>
                    <div class="con">Intercom</div>
                    <div class="ricon"><span class="iconfont icon-caidan1"></span></div>
                </div>
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-gengduo-a"></span>
                    </div>
                    <div class="con">Setting</div>
                    <div class="ricon"></div>
                </div>
            </div>
        </div>

        <!-- 右侧内容展示区域 -->
        <div id="rightSpace">
            <div id="problemGather">
                <div id="title">
                    <h3>题目</h3>
                </div>
                 <div class="body">
                    <div>题干</div>
               
                </div> 
            </div>
            <div id="probelmEdit">
                <div id="topbar">
                 <span></span>
                 <button>提交代码</button>
                </div>
                <div id="editor" style="min-height:643px; min-width: 200px;">
                    <textarea class="form-control" id="codeEditor" style="width: 500px; height: 400px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initAce() {
            // 参数 editor 就对应到刚才在 html 里加的那个 div 的 id
            let editor = ace.edit("editor");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
            // editor.setTheme("ace/theme/solarized_dark");
            // editor.setTheme("ace/theme/xcode");
            // editor.setTheme("ace/theme/vibrant_ink");
            // editor.setTheme("ace/theme/clouds-midnight");
            editor.setTheme("ace/theme/tomorrow_night_blue"); // 蓝色调
            // editor.setTheme("ace/theme/tomorrow_night_eighties");


            editor.resize();
            editor.setShowPrintMargin(false); // 有一条竖线，打印边距。关闭掉
            editor.getSession().setMode("ace/mode/java"); // 设置程序语言模式
            document.getElementById('editor').style.fontSize = '16px';

            return editor;
        }

        let editor = initAce(); // 初始化ACE代码编辑器
    </script>

    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
