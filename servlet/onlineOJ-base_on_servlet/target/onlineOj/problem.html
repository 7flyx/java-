    <script>
        // 添加新合集
        let addListSubmit = document.querySelector("#addListSubmit");
        addListSubmit.onclick = function() {
            let addListName = document.querySelector("#addListName");
            console.log(addListName.value);
            $.ajax({
                url: "addList?addListName=" + addListName.value,
                type: "GET",
                contentType: "text/html;charset=utf8",
                success: function(data, status) {
                    hidder();
                    alert("新建合集成功。");
                },
                error: function(data, status) {
                    hidder(); // 关闭那个输入窗口
                    alert("合集已存在，无需新建。")
                }
            });
        };
    
        // 加载合集和题目信息
        $.ajax({
            url: "getListName",
            type:"GET",
            success: function(data, status) {
                if(data == null) { // 不能判断status是不是304.只能判data是不是为null
                    location.assign("index.html"); // 当前还没登录，重定向到登录页面
                } else {
                    markTopicSumList(data);
                }
            }, 
        });


        // 制作题目合集列表
        function markTopicSumList(topicSumList) {
            let listBody = document.querySelector("#listBody");
            // 遍历这个数组（jQuery自动转成了数组的）
            for (let a of topicSumList) {
                let tr = document.createElement("tr");
                let td = document.createElement("td");
                let button = document.createElement("input");
                button.value = a.number + "_" + a.list;
                button.id = "problem" + a.number; // 形如： 1_problem，前者是这个集合的编号，唯一的
                button.type = "button";
                button.className = "prolemList";
                let str = "markProblemList('" + "problem" + a.number + "')";
                button.setAttribute("onclick", str); // 似乎直接设置onclick=？，这样不行
                td.appendChild(button);
                tr.appendChild(td);
                listBody.appendChild(tr);
            }
        };

        // 制作题目列表
        function markProblemList(listName) {
            let getProblemBtn = document.querySelector("#" + listName);
            getProblemBtn.onclick = function() {
                let index = listName.indexOf('m');
                $.ajax({
                    url: "problem?listID=" + listName.substring(index + 1), // 拼接上这个集合的编号
                    type: "GET",
                    success: function(data, status) {
                        let tbody = document.querySelector("#tableBody");
                        let parent =  tbody.parentNode; // 他的父节点
                        if (tbody.childNodes.length != 0) { // 当前DOM节点下有其他节点，那么需要删除
                            removeNode(tbody);
                            tbody = document.createElement("tbody");
                            tbody.id = "tableBody";
                            parent.appendChild(tbody);
                        }
                        let count = 1;
                        for (let problem of data) {
                            let tr = document.createElement("tr");
                            let tdState = document.createElement("td");
                            let tdTitle = document.createElement("td");
                            let tdLevel = document.createElement("td");
                            // 图标
                            let img = document.createElement("img");
                            img.setAttribute("src", "images/未通过.png");
                            img.className = "notpass";
                            tdState.appendChild(img);
                            // 标题+链接
                            let a = document.createElement("a");
                            a.href = "problemDetails.html?id=" + problem.id;
                            a.innerHTML = count + ". " + problem.title;
                            a.target = '_blank'; // 以新的窗口打开这个页面
                            tdTitle.appendChild(a);
                            // 难度
                            tdLevel.innerHTML = problem.level;
                            if (problem.level == "简单") {
                                tdLevel.className = "easyLevel";
                            } else if (problem.level == "中等") {
                                tdLevel.className = "midLevel";
                            } else if (problem.level == "困难") {
                                tdLevel.className = "hardLevel";
                            }
                            tr.appendChild(tdState);
                            tr.appendChild(tdTitle);
                            tr.appendChild(tdLevel);
                            tbody.appendChild(tr);
                        }
                    }
                });
            };
        }

        //  递归函数--删除DOM节点下的所有元素
        function removeNode(node) {
            //  判断是否存在子节点
            if(node.hasChildNodes()) {
                //  获取子节点
                let cnodes = node.childNodes;
                //  对子节点进行递归统计
                for(let i = 0; i < cnodes.length; i++) {
                    removeNode(cnodes.item(i))
                }
            }
            node.remove();
        }
    </script>
