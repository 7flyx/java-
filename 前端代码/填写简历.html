<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写简历</title>
</head>
<body>
    <table width="500px" cellspacing="0">
        <thead>
            <h2>请填写简历信息</h2>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span>姓名:</span>  
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <span>性别</span>
                </td>
                <td>
                    <input type="radio" name="sex" id="male">
                    <label for="male">男</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">女</label>
                </td>
            </tr>

            <tr>
                <td>
                    <span>出生日期</span>
                </td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>
           
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
           
                    <select>
                        <option>--请选择日期--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <span>就读学校</span>
                </td>
                <td>
                    <input type="text" name="school">
                </td>
            </tr>

            <tr>
                <td>
                    <span>应聘岗位</span>
                </td>
                <td>
                    <input type="radio" name="position" id="PreDevelop">
                    <label for="PreDevelop">前端开发</label>
                    <input type="radio" name="position" id="backDevelop">
                    <label for="backDevelop">后端开发</label>
                    <input type="radio" name="position" id="testDevelop">
                    <label for="testDevelop">测试开发</label>
                    <input type="radio" name="position" id="protectDevelop">
                    <label for="protectDevelop">运维开发</label>
                </td>
            </tr>

            <tr>
                <td>
                    <span>掌握的技能</span>
                </td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <span>项目经历     </span>
                </td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="checkbox">我已仔细阅读过冻死的招聘要求
                </td>
                <br>
            </tr>

            <tr>
                <td></td>
                <td>
                    <a href="#">查看我的状态</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>请应聘者确认：</h4>
                    <ul>
                        <li>以上信息真实有效</li>
                        <li>能够尽早去公司实习</li>
                        <li>能接收公司的加班文化</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
