<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            text-align: center;
        }

        .one {
            margin: 0 auto;
            color: red;
            text-decoration: underline;
        }

        table tbody #two {
            color: green;
            text-decoration: line-through;
        }

        table tbody #three {
            font-weight:bold;
            color: blue;
        }
    </style>
    
    <table width="400px" border="1px" cellspacing="0" >
        <tbody>
            <tr class="one">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr id="two">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr id="three">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
