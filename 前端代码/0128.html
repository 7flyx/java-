    <ul>
        <a href="#">这是第一个a标签</a>
        <li>
            <a href="#">这是第二个a标签</a>
        </li>
    </ul>

    <div>
        <input type="text">
        <input type="text">

    <style>
        /* 没访问过，字体变为红色*/
        a:link {
            color: black;
        }
        /*访问过后，字体变为橙色*/
        a:visited {
            color: orange;
        }
        /* 鼠标悬停上面，字体变为灰色*/
        a:hover {
            color: grey;
        }
        /* 鼠标按下，还没弹起*/
        a:active {
            color: blue;
        }
    </style>

    <a href="https:www.baidu.com/">这是一个a标签</a>
