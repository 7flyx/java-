<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myhtml</title>
</head>
<body>
  <h1>这是一级标题</h1>
  <h2>这是二级标题</h2>
  <h3>这是三级标题</h3>
  <h4>这是四级标题</h4>
  <h5>这是五级标题</h5>
  <h6>这是六级标题</h6>
  
  <p>这是另外一个段落哟</p>
  <p>
    这是一个段落标签
    这是一个段落
  </p>

  <p>以下这是格式化标签，也就是加粗-斜体-下划线-删除线</p>
  <strong>这是加粗</strong>
  <b>这是加粗</b>
  <em>这是斜体</em>
  <i>这是斜体</i>
  <u>这是下划线</u>
  <ins>这是下划线</ins>
  <del>这是删除线</del>
  <s>这是删除线</s>

  <img src="image/wallhaven-r7krmq.jpg" height="100px" width="200px" title="鼠标放上面" alt="照骗显示失败，会显示这个" 
  border = 5px >

  <style>
    /* 标签选择器，选择全部的a标签，且容易被其他方式覆盖*/
    a {
      color : red;
      background-color: #ff0;
    }
  </style>

  <br>
  <a href="https://www.baidu.com/">这是一个链接</a>


</body>
</html>
